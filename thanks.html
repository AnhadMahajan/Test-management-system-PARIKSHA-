<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pariksha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            text-align: center;
            background: #0f0f0f;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .content h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0.5rem 0 2rem;
        }

        .content .btn {
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            color: #ffffff;
            background: transparent;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .content .btn:hover {
            background: #ffffff;
            color: #0f0f0f;
        }

        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="content">
        <h1>Thank You for Visiting Pariksha!</h1>
        <p>Your success is our priority. See you again soon!</p>
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>

    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            color: 0x1e1e1e,
            shininess: 50,
            waveHeight: 20,
            waveSpeed: 1,
            zoom: 1
        });
    </script>
</body>
</html>
